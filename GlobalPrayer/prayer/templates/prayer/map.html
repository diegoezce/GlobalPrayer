<!DOCTYPE html>
<html>
<head>
    <title>Global Prayer Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 90vh;
        }

        /* Popup base */
        .leaflet-popup-content {
            font-size: 16px;
            line-height: 1.4;
            min-width: 220px;
        }

        .pray-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .pray-btn:active {
            background-color: #1b5e20;
        }

        .pray-success {
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            color: #1b5e20;
            border-radius: 6px;
            font-size: 15px;
            text-align: center;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .leaflet-popup-content {
                font-size: 18px;
                min-width: 260px;
            }

            .pray-btn {
                font-size: 18px;
                padding: 14px;
            }
        }
        .popup-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup-content .close-x {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Or치 por las naciones</h2>
<p>Los colores muestran cu치nta oraci칩n recibe cada pa칤s.</p>

<div id="map"></div>

<script>
    // Inicializar mapa
    var map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '춸 OpenStreetMap'
    }).addTo(map);

    // Datos desde Django
    const countryData = {
        {% for c in countries %}
            "{{ c.iso_code }}": {{ c.prayer_count }},
        {% endfor %}
    };

    function getColor(count) {
        if (count === undefined) return '#ccc';
        if (count < 5) return '#ff4d4d';     // rojo
        if (count < 20) return '#ffd633';    // amarillo
        return '#66cc66';                    // verde
    }

    function prayForCountry(iso3, name, buttonEl) {
        buttonEl.disabled = true;
        //buttonEl.innerText = "Gracias 游똂";

        fetch(`/pray/${iso3}/`, {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name: name
            })
        })
        .then(res => res.json())
        .then(data => {
            const msg = document.createElement("div");
            msg.className = "pray-success";
            msg.innerHTML = `
            <div class="popup-content">
                <button class="close-x">&times;</button> <!-- Bot칩n de cerrar en la esquina -->
                <p>游똂 Oraci칩n registrada por ${data.name}</p>
                <button id="closePopup">Cerrar</button>
            </div>
            `;

            buttonEl.parentNode.appendChild(msg);

            // Manejar el cierre del popup
              // Manejar el cierre del popup
            const closePopup = document.getElementById("closePopup");
            closePopup.addEventListener("click", () => {
                msg.remove(); // Eliminar el popup
                location.reload(); // Recargar la p치gina
            });

             // Manejar el cierre del popup con la "X" en la esquina
            const closeX = msg.querySelector(".close-x");
            closeX.addEventListener("click", () => {
                msg.remove(); // Eliminar el popup
                location.reload(); // Recargar la p치gina
            });

         /*    setTimeout(() => {
                location.reload();
            }, 1200); */
        });
    }

    
    // Cargar pa칤ses y pintarlos
    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
        .then(res => res.json())
        .then(data => {
            L.geoJson(data, {
                style: function (feature) {
                    const iso3 = feature.id; // ISO-3 real del GeoJSON (ARG, USA, etc.)
                    const count = countryData[iso3];

                    return {
                        fillColor: getColor(count),
                        weight: 1,
                        opacity: 1,
                        color: '#333',
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    const iso3 = feature.id;
                    const count = countryData[iso3];
                    const countryName =
                        feature.properties.name ||
                        feature.properties.NAME ||
                        feature.properties.ADMIN ||
                        iso3;

                    layer.bindPopup(`
                        <strong>${countryName}</strong><br/>
                        ${count !== undefined ? 'Oraciones: ' + count : 'Sin oraciones a칰n'}<br/><br/>
                        <button class="pray-btn"
                                data-iso="${iso3}"
                                data-name="${encodeURIComponent(countryName)}">
                            Me comprometo a orar 游똂
                        </button>
                    `);

                    layer.on("popupopen", function (e) {
                        const btn = e.popup._contentNode.querySelector(".pray-btn");
                        if (btn) {
                            btn.addEventListener("click", function () {
                                prayForCountry(
                                    this.dataset.iso,
                                    decodeURIComponent(this.dataset.name),
                                    this
                                );
                            });
                        }
                    });
                }
            }).addTo(map);
        });
</script>

</body>
</html>
