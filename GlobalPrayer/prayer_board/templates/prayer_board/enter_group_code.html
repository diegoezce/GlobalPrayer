    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

            font-weight: 600;
        }

        p {
            opacity: 0.9;
            line-height: 1.5;
        }

        input {
            padding: 14px;
            font-size: 1rem;

            border-radius: 10px;
            border: none;
        }

        button {
            padding: 14px;
            font-size: 1rem;
            border-radius: 999px;
            background: #b8ffcf;

            border: none;

        .error {
            margin-top: 18px;

    <form method="post" style="display:flex; flex-direction:column; gap:16px; margin-top:24px;">
        {% csrf_token %}
        <input

            name="access_code"
