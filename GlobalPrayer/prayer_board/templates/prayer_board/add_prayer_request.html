<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prayer Request ‚Äì Global Prayer</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1f3c88, #2a5298);
            color: #ffffff;
        }

        .container {
            max-width: 520px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        h1 {
            text-align: center;
            margin-bottom: 12px;
            font-size: 2.2rem;
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255,255,255,0.12);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(6px);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 12px;
        }

        button {
            padding: 14px;
            border-radius: 999px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #ffffff;
            color: #1f3c88;
        }

        .link {
            text-align: center;
            margin-top: 24px;
        }

        .link a {
            color: #ffffff;
            text-decoration: underline;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üôè New Prayer Request</h1>
    <p class="subtitle">
        For <strong>{{ family_group.name }}</strong>
    </p>

    <div class="card">
        <form method="POST">
            {% csrf_token %}

            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <div class="actions">
                <button type="submit">Add Prayer Request</button>
            </div>
        </form>
    </div>

    <div class="link">
        <a href="{% url 'prayer_requests_list' family_group.id %}">
            ‚Üê Back to Prayer Requests
        </a>
    </div>
</div>

</body>
</html>
