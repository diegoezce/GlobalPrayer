<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Family Group ‚Äì Global Prayer</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1f3c88, #2a5298);
            color: #ffffff;
        }

        .container {
            max-width: 520px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        h1 {
            text-align: center;
            margin-bottom: 12px;
            font-size: 2.2rem;
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255,255,255,0.12);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(6px);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 12px;
        }

        button {
            padding: 14px;
            border-radius: 999px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #ffffff;
            color: #1f3c88;
        }

        .link {
            text-align: center;
            margin-top: 24px;
        }

        .link a {
            color: #ffffff;
            text-decoration: underline;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üôè Create a Family or Group</h1>
    <p class="subtitle">
        Start a private prayer board for your family or small group.
    </p>

    <div class="card">
        <form method="POST">
            {% csrf_token %}

            <label for="name">Group Name</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>

            <label>Privacy</label>

            <div style="margin-bottom:20px;">
                <label style="font-weight:400;">
                    <input type="radio" name="is_private" value="false" checked>
                    üåç Public ‚Äì anyone with the link can join
                </label><br>

                <label style="font-weight:400;">
                    <input type="radio" name="is_private" value="true">
                    üîí Private ‚Äì only people with a code
                </label>
            </div>

            <div id="private-info"
                 style="display:none; padding:12px; border-radius:10px;
                        background:rgba(255,255,255,0.08); margin-bottom:20px;">
                <p style="margin:0; font-size:0.9rem; opacity:0.9;">
                    A 4-digit code will be generated automatically.<br>
                    Share it only with your family or group.
                </p>
            </div>

            <div class="actions">
                <button type="submit">Create Prayer Group</button>
            </div>
        </form>
    </div>

    <div class="link">
        <a href="{% url 'family_groups_list' %}">‚Üê Back to Family Groups</a></br>
   
    </div>

    <div class="link">
        <a href="{% url 'prayer_board_landing' %}" class="btn">
            <- back to Home
        </a>
    </div>
   
</div>

</body>
<script>
    const radios = document.querySelectorAll('input[name="is_private"]');
    const info = document.getElementById('private-info');

    radios.forEach(radio => {
        radio.addEventListener('change', () => {
            info.style.display = radio.value === 'true' ? 'block' : 'none';
        });
    });
</script>
</html>
